<html>
  <head>
    <meta charset="utf-8">
    <title>postMessage</title>

    <script src="locales/entries.js"></script>

    <script>

      function receive(evt) {
        evt.source.postMessage(entries, '*');
      }

      window.addEventListener('message', receive);

    </script>
  </head>

  <body>
    <p>Send all entries at once</p>
    <iframe height="500" src="views/2.html"/>
  </body>
</html>
