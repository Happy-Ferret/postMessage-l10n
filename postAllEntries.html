<html>
  <head>
    <meta charset="utf-8">
    <title>postAllEntries</title>

    <script src="locales/ast.js"></script>
    <script src="lib/entry.js"></script>

    <script>

      window.envEntries = Object.create(null);
      for (var i = 0, node; node = window.ast[i]; i++) {
        window.envEntries[node.$i] = createEntry(node, 'en-US', 'app');
      }

      window.ast = null;
      delete window.ast;

      function receive(evt) {
        evt.source.postMessage(window.envEntries, '*');
      }

      window.addEventListener('message', receive);

    </script>
  </head>

  <body>
    <p>Send all entries at once</p>
    <iframe height="100" src="views/postAllEntries.html"></iframe>
    <iframe height="100" src="views/postAllEntries.html"></iframe>
    <iframe height="100" src="views/postAllEntries.html"></iframe>
    <iframe height="100" src="views/postAllEntries.html"></iframe>
    <iframe height="100" src="views/postAllEntries.html"></iframe>
  </body>
</html>
